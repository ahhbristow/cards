<html ng-app="cardsApp">
	<head>
		<meta charset="utf-8">
		<title>My HTML File</title>
		<link rel="stylesheet" href="http://localhost:8000/bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="http://localhost:8000/css/app.css">

		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


		<script src="http://localhost:8000/bower_components/angular/angular.js"></script>
		<script src="http://localhost:8000/js/controllers.js"></script>
		<script src="http://localhost:8000/js/services.js"></script>
		<script src="http://localhost:8000/js/directives.js"></script>
								
	</head>
	<body ng-controller="CardsCtrl">

		<div id="draggable_cardects" >
			<div class="card" ng-repeat="card in cards" draggable x="card.x" y="card.y" ng-style="{top:card.y,left:card.x}">
				<span>{{card.name}}</span>
				<p><span>{{card.x}}</span>,<span>{{card.y}}</span></p>
			</div>
		</div>

</body>
</html>
